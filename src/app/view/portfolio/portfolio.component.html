<mat-card>
  <mat-card-header>
    <h1>Наши работы</h1>
  </mat-card-header>
  <mat-card-content>
    <button mat-raised-button style="margin-left: 2vw; margin-bottom: 1vh; ">Смотреть всё<mat-icon style="margin-left: 10px; ">collections</mat-icon>
  </button>
    <br>
    <mat-tab-group mat-align-tabs="center" mat-stretch-tabs disableRipple>
      <mat-tab *ngFor="let tab of portfolioObject; let num = index" label="{{tab.name}}">
        <div class="gallery__container" fxLayout="row wrap" style="max-width: 90vw; height: 70vh; background-color: transparent;">
              <div class="gallery__image" *ngFor="let image of portfolioObject[num].images"
                  [fxFlex]="image.grow + ' ' + image.shrink + ' ' + image.basis" [ngStyle]="{
                'background': 'transparent url(' + image.src + ') no-repeat scroll center center',
                margin: '0.25rem'}">
              </div>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
